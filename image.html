<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!-- Menambahkan CSS Bootstrap dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="img/gambar1.jpeg" class="rounded" alt="gambar rounded">
            </div>
            <div class="col">
                <img src="img/gambar2.jpeg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="img/gambar3.jpeg" class="img-thumbnail" alt="gambar thumbnail">
                <div class="col">
                    <img src="img/gambar3.jpeg" class="img-fluid" alt="gambar thumbnail">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
